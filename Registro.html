    <form class="row g-3" style="padding-left:20%; padding-right:20%; padding-top:150px; color:azure; margin:2%;"  >
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombres">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastname" placeholder="Apellidos">
            </div>
            <div class="col-6">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordreg" placeholder="Contraseña">
            </div>
            <div class="col-6">        
                <label for="cpassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="cpassword" placeholder="Confirmar contraseña">
            </div>
            <div class="col-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailreg" placeholder="Email">
            </div>
            <div class="col-6">
                <label for="inputrut" class="form-label">Rut</label>
                <input type="text" class="form-control" id="rutreg" placeholder="rut">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" placeholder="Av.Calle #1111">
            <div>
            <div class="col-md-6"style="padding-top:20px;">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" placeholder="Ciudad">
            </div>


        <div class="col-12"style="padding-top:15px;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkreg">
            <label class="form-check-label" for="gridCheck">
            He leido y acepto los terminos y condiciones.
            </label>

        </div>
        </div>
        <div class="col-12"style="padding-top:15px;">
        <button type="submit" class="btn btn-primary" onclick="return sendRegister()" value="enviar(js)" id="submitregister">Registrarse</button>
        </div>
        <div 
            id="error" style="color:red">
        </div>
    </form>
